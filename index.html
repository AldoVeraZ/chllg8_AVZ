<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/estilos.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Vení al Gym! 💪🏼</h1>
    <button type="button" onclick="onClick()" style="margin-left: 93%">
      Presionar
    </button>
    <section class="container">
      <form>
        <fieldset>
          <legend>🙋‍♂️ Datos personales 👀</legend>

          <div class="personal-data">
            <label for="name">Nombre: *</label>
            <input type="text" id="name" name="name" required /><br />

            <label for="apellido">Apellido: *</label>
            <input type="text" id="apellido" name="apellido" required /><br />

            <label for="documento">Documento: *</label>
            <input type="text" id="documento" name="documento" required /><br />

            <label for="nacionalidad">Nacionalidad:</label>
            <select id="nacionalidad" name="nacionalidad" required>
              <option value="" disabled selected>-- Selecciona --</option>
              <option value="ch">Chile</option>
              <option value="ar">Argentina</option>
              <option value="ig">England</option>
              <option value="gr">Germany</option>
              <option value="nw">Norway</option></select
            ><br />
            <label for="textarea">Contanos un poco de vos...</label>
            <textarea
              name="textarea"
              id="textarea"
              cols="30"
              rows="10"
              required
            ></textarea
            ><br />
            <label for="gender">Sexo: *</label>
            <div class="gender-container">
              <input type="radio" name="f" />
              <label for="f">Femenino</label>
              <input type="radio" name="m" /><label for="m">Masculino</label>
              <input type="radio" name="o" /><label for="o">Otro</label>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>📱 Datos de Contacto ✉</legend>
          <div class="data-contact">
            <label for="phone">Teléfono: </label>
            <input
              type="text"
              id="phone"
              name="phone"
              required
              placeholder="código de area y número"
            /><br />
            <label for="phone">Dirección de correo electrónico: *</label>
            <input
              type="text"
              id="phone"
              name="phone"
              required
              placeholder="Ej: mail@gmail.com"
            />
          </div>
        </fieldset>
        <fieldset>
          <legend>🚴🏻 Actividades 🤸‍♀️</legend>
          <p>Por favor, indicá cuáles actividades te interesan.</p>
          <label for="palermo-title">Sede Palermo:</label><br /><br />
          <div class="sport-palermo">
            <input type="checkbox" name="bas" /><label for="bas">Básquet</label
            ><input type="checkbox" name="box" /><label for="box">Boxeo</label
            ><input type="checkbox" name="soccer" /><label for="soccer"
              >Fútbol</label
            ><input type="checkbox" name="tenis" /><label for="tenis"
              >Tenis</label
            >
          </div>
          <br />
          <label for="rosario-title"> Sede Rosario:</label><br /><br />
          <div class="sport-rosario">
            <input type="checkbox" name="bas" /><label for="bas">Básquet</label
            ><input type="checkbox" name="soc" /><label for="soc">Fútbol</label
            ><input type="checkbox" name="rugby" /><label for="rugby"
              >Rugby</label
            ><input type="checkbox" name="voley" /><label for="voley"
              >Voley</label
            >
          </div>
        </fieldset>
        <input type="checkbox" /><label for="accept"
          >Acepto las condiciones *</label
        ><br />
        <input type="checkbox" /><label for="news"
          >Deseo recibir novedades</label
        ><br /><br />
        <label for="camp">*: campo obligatorio.</label><br /><br />
        <button type="button" name="signup">Iniciar afiliación</button>
        <button type="button" name="reset">Restablecer</button>
      </form>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
